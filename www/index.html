<!DOCTYPE html>
<html lang="en" ng-app="UrfMadnessApp">
<head>
  <meta charset="UTF-8">
  <title>Urf Madness</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/fonts.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
</head>
<body ng-controller="HomeCtrl">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="main-menu">
        <ul class="nav league-selector navbar-nav">
          <li><a class="bronze" ng-class="{active: leagues['bronze']}" ng-click="chooseLeague('bronze')">Bronze</a></li>
          <li><a class="silver" ng-class="{active: leagues['silver']}" ng-click="chooseLeague('silver')">Silver</a></li>
          <li><a class="gold" ng-class="{active: leagues['gold']}" ng-click="chooseLeague('gold')">Gold</a></li>
          <li><a class="platinum" ng-class="{active: leagues['platinum']}" ng-click="chooseLeague('platinum')">Platinum</a></li>
          <li><a class="diamond" ng-class="{active: leagues['diamond']}" ng-click="chooseLeague('diamond')">Diamond</a></li>
          <li><a class="master" ng-class="{active: leagues['master']}" ng-click="chooseLeague('master')">Master</a></li>
          <li><a class="challenger" ng-class="{active: leagues['challenger']}" ng-click="chooseLeague('challenger')">Challenger</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="logo">
  </div>

  <div class="main">
    <div class="wrapper">
      <div class="fact">
        <div class="type-icon">
          <img src="/img/icon_teemo.png"></img>
        </div>
        <span class="text"><span class="value">{{randomFact.value}}{{randomFact.unit | unit}}</span> {{randomFact.sentence}}</span>
        <a class="urf" ng-click="roll()">
          Roll!
        </a>
      </div>
    </div>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/ngstorage/ngStorage.min.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
